<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U3 - Ejercicio 1</title>
</head>

<body>
    <script>

        var distancia;
        var trasnporte = '';

        distancia = prompt('Ingrese una distancia:', '');

        distancia = parseInt(distancia);

        if (distancia > 0 && distancia <= 1000) {
            transporte = 'pie';
        } else if (distancia > 1000 && distancia <= 10000) {
            transporte = 'bicicleta';
        } else if (distancia > 10000 && distancia <= 30000) {
            transporte = 'colectivo';
        } else if (distancia > 30000 && distancia <= 100000) {
            transporte = 'auto';
        } else if (distancia > 100000) { transporte = 'avion'; }

        document.write(`Para ${distancia} metros, recomendamos ir en ${transporte}`)
        console.log(`Para ${distancia} metros, recomendamos ir en ${transporte}`)
    </script>
</body>

</html>
